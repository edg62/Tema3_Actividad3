<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cadenas</title>

		<script type="text/javascript">
			function cal() {
				var cad = document.getElementById("txtCadena").value;
				cad = cad.toLowerCase();
				var cadJ = cad.replace(" ", "");
				var loca = "";
				var vocal = 0;
				var consonante = 0;

				for (var i = 0; i < cadJ.length; i++) {
					if ((cadJ.charAt(i)=="a") || (cadJ.charAt(i)=="e") || (cadJ.charAt(i)=="i") || (cadJ.charAt(i)=="o") || (cadJ.charAt(i)=="u")) {
						vocal ++;
					}else{
						consonante ++;
					}
				}

				for (var i = 0; i < cad.length; i++) {
					if (i%2 == 0) {
						loca = loca + cad.charAt(i).toUpperCase();
					}else{
						loca = loca + cad.charAt(i);
					}
				}

				document.getElementById("numVoc").innerText = vocal;
				document.getElementById("numCon").innerText = consonante;
				document.getElementById("cadLoca").innerText = loca;
			}

			function aparece() {
				var cad = document.getElementById("txtCadena").value;
				var letra = document.getElementById("txtNum").value;
				var con = 0;

				for (var i = 0; i < cad.length; i++) {
					if (cad.charAt(i) == letra.charAt(0)) {
						con ++;
					}
				}

				document.getElementById("numVeses").innerText = con;
			}
		</script>
	</head>
	<body>
		<h1>Cadenas</h1>
		<label>Escribe una Cadena: </label><input type="text" name="txtCadena" id="txtCadena" onkeypress="cal();"><br>

		<label>Cantidad Vocales: </label><label id="numVoc"></label><br/>
		<label>Cantidad Consonantes: </label><label id="numCon"></label><br/>
		<label>Cantidad Cadena Loca: </label><label id="cadLoca"></label><br/><br>

		<input type="text" name="txtNum" id="txtNum" onkeypress="aparece();">
		<label>Cantidad de Apariciones: </label><label id="numVeses"></label><br/>
	</body>
</html>
